<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div *ngIf="error" class="alert alert-danger alert-dismissible fade show" role="alert">
    {{ error }}
    <button type="button" class="btn-close" (click)="error = null" aria-label="Close"></button>
  </div>

  <div class="mb-3">
    <label for="name" class="form-label">Subject Name <span class="text-danger">*</span></label>
    <input
      type="text"
      class="form-control"
      id="name"
      formControlName="name"
      [class.is-invalid]="hasError('name')"
      placeholder="Enter subject name">
    <div *ngIf="hasError('name')" class="invalid-feedback">
      {{ getErrorMessage('name') }}
    </div>
  </div>

  <div class="mb-3">
    <label for="examDate" class="form-label">Exam Date <span class="text-danger">*</span></label>
    <input
      type="date"
      class="form-control"
      id="examDate"
      formControlName="examDate"
      [class.is-invalid]="hasError('examDate')">
    <div *ngIf="hasError('examDate')" class="invalid-feedback">
      {{ getErrorMessage('examDate') }}
    </div>
  </div>

  <div class="mb-3">
    <label for="grade" class="form-label">Grade <span class="text-danger">*</span></label>
    <select
      class="form-select"
      id="grade"
      formControlName="grade"
      [class.is-invalid]="hasError('grade')">
      <option value="">Select grade</option>
      <option *ngFor="let grade of grades" [value]="grade.value">
        {{ grade.label }}
      </option>
    </select>
    <div *ngIf="hasError('grade')" class="invalid-feedback">
      {{ getErrorMessage('grade') }}
    </div>
  </div>

  <div class="d-flex gap-2">
    <button
      type="submit"
      class="btn btn-primary"
      [disabled]="form.invalid || loading">
      <span *ngIf="loading" class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
      {{ subject ? 'Save' : 'Create' }}
    </button>
    <button
      type="button"
      class="btn btn-secondary"
      (click)="onCancel()"
      [disabled]="loading">
      Cancel
    </button>
  </div>
</form>
